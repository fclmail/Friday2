        body {
            margin: 0;
            background-color: #013220;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #39ff14;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
        }

        .container {
            position: relative;
            width: 80%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .step {
            opacity: 0;
            font-size: 2em;
            text-align: left;
            animation: fadeIn 4s infinite;
        }

        .step:nth-child(1) { animation-delay: 0.5s; }
        .step:nth-child(2) { animation-delay: 1s; }
        .step:nth-child(3) { animation-delay: 1.5s; }
        .step:nth-child(4) { animation-delay: 2s; }
        .step:nth-child(5) { animation-delay: 2.5s; }
        .step:nth-child(6) { animation-delay: 3s; }
        .step:nth-child(7) { animation-delay: 3.5s; }
        .step:nth-child(8) { animation-delay: 4s; }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
            }
        }

        .final {
            opacity: 0;
            font-size: 2.5em;
            color: #39ff14;
            text-align: center;
            animation: showFinal 4.5s infinite;
        }

        @keyframes showFinal {
            0%, 85% {
                opacity: 0;
            }
            90%, 100% {
                opacity: 1;
            }
        }
    </style>
</head>
